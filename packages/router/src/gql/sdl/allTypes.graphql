type Site{
    dns:String
    ip:String
    services:[Service]
}
enum Type_Service{
    ROUTER
    DB
}
type Service{
    type:Type_Service
    port:String
    connections:[Connection]
}
enum Type_Connection{
    INMEMORY
    PERSIST
}
type Connection{
    type:Type_Connection
    name:String
    models:[Model]
}
type Model{
    name:String   
    schema:JSON
}


type Query{
    sites_get:Site @readJSON(path:"sites.json" cache:true)
    find(model:String!,filter:JSON):JSON
}
type Mutation{
    load_sites_withJSON(data:JSON):JSON @createJSON(path:"sites.json")
}

