enum ServiceType{
    ROUTER
    DB
}

type Service{
    id:ID
    id_site:ID
    alias:String
    dns:String
    port:Int
    type:ServiceType
}
type Server{
    id:ID    
    alias:String
    dns:String
    ipv4:String 
    services(filter:JSON):[Service] @connect(key:"id" model:"service" modelKey:"id_site")
}
enum SiteProvider{
    LINODE
}
type Site{
    id:ID
    provider:SiteProvider
}
extend type Query{
server(filter:JSON):[Server] @connect(model:"server")
}
