extend type Site{
servers:[Server] @connect(key: "id" model: "server" modelKey: "id_site")
}
type Server{
    id: ID
    id_site: ID
    alias: String
    dns: String
    ipv4: String
    services:[Service] @connect(key: "id" model: "service" modelKey: "id_server")
}

extend type Query{
    server_find:[Server] @connect(model: "server")
}