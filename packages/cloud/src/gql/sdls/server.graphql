extend type Site{
servers:[Server] @connect(key: "id" model: "server" modelKey: "id_site")
}

type Server{
    id: ID
    id_site: ID
    alias: String
    dns: String
    ipv4: String
}

extend type Query{
    server_find:[Server] @connect(model: "server")
}
extend type Mutation{    
    server_insert(dataInsert:[Site_Insert]):JSON @insert(model:"server")
    server_test(id:[ID]):JSON
}