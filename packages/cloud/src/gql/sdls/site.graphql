enum SiteProvider{
    LINODE
}

type Site{
    id:ID
    alias:String
    provider:SiteProvider
    region:String  
}

extend type Query{
sites_find:[Site] @connect(model:"site")
}
input Site_Insert{
    alias:String
    provider:SiteProvider
    region:String
}

input Site_Update{
    id:ID!
    alias:String
    provider:SiteProvider
    region:String
}

extend type Mutation{
"You can insert multiples documents data:[doc1,doc2,...etc] or data:{oneDoc}"
site_insert(dataInsert:[Site_Insert]):JSON @insert(model:"site")
"You can update multiples documents data:[doc1,doc2,...etc] or data:{oneDoc}"
site_update(dataUpdate:[Site_Update]):JSON @updateById(model:"site")
}
